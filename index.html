<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">User Survey Form</h1>
        <p id="description">Please fill out the survey form below. Your feedback is important to us.</p>

        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age (optional):</label>
            <input type="number" id="number" name="age" min="1" max="120" placeholder="Enter your age">

            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>

            <fieldset>
                <legend>How likely are you to recommend us?</legend>
                <label><input type="radio" name="recommendation" value="very-likely" required> Very likely</label>
                <label><input type="radio" name="recommendation" value="somewhat-likely"> Somewhat likely</label>
                <label><input type="radio" name="recommendation" value="unlikely"> Unlikely</label>
            </fieldset>

            <fieldset>
                <legend>What topics are you interested in?</legend>
                <label><input type="checkbox" name="interest" value="coding"> Coding</label>
                <label><input type="checkbox" name="interest" value="design"> Design</label>
                <label><input type="checkbox" name="interest" value="marketing"> Marketing</label>
            </fieldset>

            <label for="comments">Any additional comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here"></textarea>

            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
